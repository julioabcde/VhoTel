<head>
    <meta charset="UTF-8">

    <title>VhoTel</title>
    <link rel="stylesheet" href="Reservation.css">  
</head>
<body>
    <div id="header">
        <div class="container_header">
            <nav>
                <img src="Picture/Logo VhoTel.png" class="logo">
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="About Us.html">About Us</a></li>
                    <li><a href="Our Rooms.html">Our Rooms</a></li>
                    <li><a href="Our Facilities.html">Our Facilities</a></li>
                    <li><a href="Reservation.html">Reservation</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content">
        <h1>Reservation</h1>
        
        <form action="">
            <table class="form">
                <tr>
                    <td><label for="">Name</label></td>
                    <td><input type="text" name="" id="input-name"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" name="" id="input-email"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number</label></td>
                    <td><input type="number" name="" id="input-phone"></td>
                </tr>
                <tr>
                    <td><label for="">Check in date</label></td>
                    <td><input type="date" name="" id="input-in"></td>
                </tr>
                <tr>
                    <td><label for="">Check out date</label></td>
                    <td><input type="date" name="" id="input-out"></td>
                </tr>
                <tr>
                    <td><label for="">Type</label></td>
                    <td>
                        <select name="" id="input-type">
                            <option value=""></option>
                            <option value="1 Bed Room">1 Bed Room</option>
                            <option value="2 Beds Room">2 Beds Room</option>
                            <option value="3 Beds Room">3 Beds Room</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Number of person</label></td>
                    <td><input type="number" name="" id="input-person"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="" id="input-agreement">
                        <label for="input-agreement">I agree to terms and conditions</label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="button" value="Submit" onclick="validate()">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p id="error-message"></p>
                    </td>
                </tr>
            </table>
        </form>

        <script src="Reservation.js"></script>
    </div>

           <div class="row">
               <div class="footer-col">

   </footer>
